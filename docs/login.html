<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGIMoving</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/images/CGI_logo.png">
</head>
<body>
    <header class="w-full left-0 bg-lake-100 flex items-end h-60">
        <div class="header w-full mx-auto md:pl-40 max-w-2xl">
            <h1 class="text-3xl text-midnight font-thin py-10 flex justify-center md:justify-start w-full"><span class="font-bold">CGI</span>MOVING</h1>
        </div>
    </header>
    <main>
        <div class="wrapper mt-6 mx-auto max-w-7xl sm:px-6 w-full justify-center">
            <div id="login-content" class="px-2 space-y-5 w-96 mx-auto">
                <h2 class="px-1 text-2xl text-midnight font-semibold">Log in</h2>
                <form id="loginForm" class="flex flex-col justify-center mx-auto space-y-8" action="index.html" method="post">
                    <!-- Name Container -->
                    <div class="fields space-y-4">
                        <div class="flex flex-col space-y-2">
                            <label for="email" class="pl-2 text-sm font-semibold">Email</label>
                            <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight"  type="email" id="email" name="email" required>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label for="password" class="pl-2 text-sm font-semibold">Password</label>
                            <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight" type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="bg-bubble-gum-300 font-semibold text-white rounded-full px-4 py-2 w-28 mx-auto">Sign in</button>
                </form>
                <div class="link-container flex flex-col text-center text-sm space-y-2 font-semibold">
                    <button class="link-btn forgot-pw">Forgot your password?</button>
                    <button class="link-btn register">Are you new? Create a user!</button>
                </div>
            </div>
            <div id="forgot-pw" class="px-2 hidden space-y-5 w-96 mx-auto">
                <div class="px-1">
                    <h2 class="text-2xl text-midnight font-semibold">Reset password</h2>
                    <p class="font-light text-sm text-cloudy-400">Oooops! Did you forget you password?</p>
                </div>
                <form id="send-email-form" class="flex flex-col justify-center mx-auto space-y-8" action="/send-email" method="post">
                    <!-- Name Container -->
                    <div class="fields space-y-4">
                        <div class="flex flex-col space-y-2">
                            <label for="send-email" class="pl-2 text-sm font-semibold">Email</label>
                            <input class="bg-transparent pl-2 text-cloudy-400 font-light rounded-md border-midnight"  type="email" id="send-email" name="send-email" required>
                        </div>
                    </div>
                    <button type="submit" class="bg-bubble-gum-300 font-semibold text-white rounded-full px-4 py-2 w-28 mx-auto">Send</button>
                </form>
                <div class="link-container flex flex-col text-center text-sm space-y-2 font-semibold">
                    <button class="link-btn login-content" type="button">Back to login<button>
                </div>
            </div>
            <div id="register" class="px-2 hidden space-y-5 w-full md:w-min mx-auto">
                <h2 class="px-3 text-2xl text-midnight font-semibold">
                    <span class="md:hidden">Create new user</span>
                    <span class="hidden md:block">Register new user</span>
                </h2>
                <form id="registerForm" class="px-2 flex flex-col items-center w-full" action="/register" method="post">
                    <div class="space-y-4 w-full">
                        <!-- Name Container -->
                        <div class="flex flex-col w-full md:flex-row space-y-3 md:space-y-0 md:space-x-8">
                            <div class="flex flex-1 flex-col space-y-2">
                                <label for="register-fName" class="pl-2 font-semibold">First Name</label>
                                <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight"  type="text" id="register-fName" name="register-fName" required>
                            </div>
                            <div class="flex flex-1 flex-col space-y-2">
                                <label for="register-lName" class="pl-2 font-semibold">Last Name</label>
                                <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight" type="text" id="register-lName" name="register-lName" required>
                            </div>
                        </div>
                        <!-- email+office-->
                        <div class="flex w-full flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-8">
                            <div class="flex flex-1 flex-col space-y-2">
                                <label for="register-email" class="pl-2 font-semibold">Email*</label>
                                <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight"  type="email" id="register-email" name="register-email" required>
                            </div>
                            <!-- DROP DOWN ELEMENT HERE -->
                            <div class="hidden md:flex flex-1 flex-col space-y-2">
                                <div class="w-full">
                                    <h3 class="font-semibold pl-2 text-md">Office</h3>
                                    <label for="office" class="font-semibold"></label>
                                    <div id="offices" class="relative custom-select mt-2">
                                        <button class="custom-select-trigger flex flex-row justify-between bg-transparent py-2 border border-midnight rounded-md focus:ring-transparent focus:border-midnight text-gray-600 text-sm w-full p-3.5">
                                        <span class="custom-selected">Karlstad</span>
                                        <svg class="w-2.5 h-2.5 ml-2.5 my-auto rotate-0 toggleSvg duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                        </svg>
                                        </button>
                                        <div class="custom-options w-full max-h-36 overflow-scroll space-y-4 mt-1 hidden absolute bg-white py-2 border border-midnight rounded-md 0 z-10">
                                            <button class="custom-option text-gray-700 text-sm block px-4" data-value="karlstad">Karlstad</button>
                                            <button class="custom-option text-gray-700 text-sm block px-4" data-value="stockholm">Stockholm</button>
                                        </div>
                                    </div>
                                    <select id="office" class="hidden">
                                        <option selected value="karlstad">Karlstad</option>
                                        <option value="stockholm">Stockholm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col w-full md:flex-row space-y-3 md:space-y-0 md:space-x-8">
                            <div class="flex flex-1 flex-col justify-between space-y-3">
                                <!-- Password Containers -->
                                <div class="flex flex-col space-y-2">
                                    <label for="register-password" class="pl-2 font-semibold">Password</label>
                                    <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight" type="password" id="register-password" name="register-password" required>
                                </div>
                                <div class="flex flex-col space-y-2">
                                    <label for="confirmPassword" class="pl-2 font-semibold">Confirm Password</label>
                                    <input class="bg-transparent text-cloudy-400 font-light rounded-md border-midnight" type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                            <div class="flex flex-1 flex-col space-y-2">
                                <h3 class="font-semibold pl-2 text-md">Profile picture</h3>
                                <!-- File Container -->
                                <label for="file-upload" class="w-full h-36 mt-4 rounded border border-cloudy-400 text-cloudy-200 text-center flex flex-column items-center justify-center cursor-pointer relative overflow-hidden">
                                    <input id="file-upload" type="file" class="file-upload hidden">
                                    <span class="label-content absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-auto">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"></path>
                                    </svg>
                                    Upload file
                                    </span>
                                    <span id="file-preview" class="file-preview hidden w-full h-36 bg-cover bg-center bg-no-repeat absolute top-0 left-0"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Signup Button -->
                    <button type="submit" class="bg-bubble-gum-300 mt-8 font-semibold rounded-full text-white w-32 px-2 py-2" type="button" id="editButton">Sign Up</button>
                </form>
                <div class="link-container flex flex-col text-center justify-center align-center items-center mx-auto text-sm space-y-2 font-semibold">
                    <button class="link-btn login-content" type="button">Already have an account? Login here!<button>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/login.js"></script>
</body>
</html>
